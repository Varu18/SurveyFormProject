<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="utf-8" />
    <title>Survey Form Project</title>
  </head>
  <body>
    <h1 id="title">Survey Form Project</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform.
    </p>
    <form id="survey-form">
      <div class="input-element">
        <label id="name-label" for="name"> Name </label>
        <input placeholder="Type your name" id="name" type="text" required />
      </div>
      <div class="input-element">
        <label id="email-label" for="name"> Email </label>
        <input placeholder="Type your email" id="email" type="email" required />
      </div>
      <div class="input-element">
        <label id="number-label" for="name"> Age </label>
        <input
          placeholder="Age"
          id="number"
          type="number"
          min="5"
          max="120"
          required
        />
      </div>
      <br />
      <div class="input-element">
        <label id="select-label" for="name">
          Which option best describes your current role?
        </label>
        <div class="input-element">
          <select id="dropdown">
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
          </select>
        </div>
      </div>
      <br />
      <div class="input-element">
        <label>Would you recommend this learning platform to a friend?</label>
        <div class="input-element">
          <label><input type="radio" name="reffer" value="yes" /> Yes </label>
        </div>
        <div class="input-element">
          <label><input type="radio" name="reffer" value="no" /> No </label>
        </div>
      </div>
      <br />
      <div class="input-element">
        <label
          >What would you like to see improved? (Check all that apply)
        </label>

        <div>
          <label
            ><input type="checkbox" name="ideas" value="front-end" /> Front-end
            Projects
          </label>
        </div>
      </div>
      <div class="input-element">
        <label
          ><input type="checkbox" name="ideas" value="backend" /> Back-end
          Projects
        </label>
      </div>
      <div class="input-element">
        <label
          ><input type="checkbox" name="ideas" value="data" /> Data
          Visualization
        </label>
      </div>
      <div>
        <label
          ><input type="checkbox" name="ideas" value="challenges" /> Challenges
        </label>
      </div>
      <div class="input-element">
        <label
          ><input type="checkbox" name="ideas" value="open-source" /> Open
          Source Community
        </label>
      </div>
      <div>
        <label> Any comments or suggestions? </label>
        <div>
          <textarea type="text"></textarea>
        </div>
        <div class="button">
          <button type="submit" id="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
